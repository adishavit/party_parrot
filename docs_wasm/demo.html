<!DOCTYPE html>
<title>OpenCV Video/Canvas</title>
<div id="video_place"></div>
<script src='color_cycle_asm.js'></script>
<script src='color_cycle.js'></script>
<script>
    // Set event called when wasm Module was loaded and initialized
    Module['onRuntimeInitialized'] = onRuntimeInitialized;

    var fp;

    function onRuntimeInitialized() {
       fp = makeFrameProcessor("sirocco.mp4");
    }

    function updateColorChangeSpeed(newValue) { if (fp != null) fp.color_change_speed = newValue; }
</script>
<input type="range" min="0" max="20" value="1" oninput="updateColorChangeSpeed(this.value)" onchange="updateColorChangeSpeed(this.value)"/>
